<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Búsqueda avanzada</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#slider-range" ).slider({
        range: true,
        min: 1,
        max: 5000,
        values: [ 50, 200 ],
        slide: function( event, ui ) {
          $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
        }
      });
      $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
        " - $" + $( "#slider-range" ).slider( "values", 1 ) );
    } );
    </script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1>Búsqueda avanzada</h1>
        <form method="POST" action="listadodeproductos.html">
        <div>
            <label for="palabraclave">Palabra clave:</label>
            <input type="text" minlength="3" name="palabraclave" id="palabraclave" placeholder="Introduce tu búsqueda" 
            required="required" pattern="[a-zA-Z ]*">
        </div>

        <div>
                <label for="categoria" id="categoria">Categoría:</label>
                <select name="categoria" id="categoria" non-required>
                    <option value="0" disable selected>Elige categoría</option>
                    <option value="1" >Ocio y tiempo libre</option>
                    <option value="2" >Viajes</option>
                    <option value="3">Tecnología</option>
                    <option value="4" >Librería</option>
                    <option value="5" >Compras generales</option>
                    <option value="6">Segunda mano</option>          
                </select>
        </div>
        
        <div>	
            <p>
                <label for="precio" id="precio">Precio:</label>
                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
 
            <div id="slider-range"></div>
        </div>
 

        <div>
                <input type="checkbox" name="subastas" id="subastas" value="subastas" > <label for="subastas" >Subastas</label>   
        </div>

        <div>
                <input type="checkbox" name="vales" id="vales" value="vales" > <label for="vales" >Vales de descuentos</label>   
        </div>
    
        <div>
            <button>BUSCAR</button>
        </div>
        </form>
    
</body>
</html>
