<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style-registro.css">
    <title>Document</title>
</head>
<body><!-- Cuerpo del Registro de usuario (Es solo el esqueleto)-->
    <section>
        <form action="#" method="post">
            <div>
                <label for="usuario">Usuario:</label>
                <input type="Text" name="usuario" id="usuario">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                    <label for="">Sexo:</label>
                    <label for="">H</label><input type="radio" class="sexo" name="sexo" id="Hombre" value="H">
                    <label for="">M</label><input type="radio" class="sexo" name="sexo" id="Mujer" value="M">
                </div>
                <div>
                        <label for="edad">Edad:</label>
                        <input type="number" name="edad" id="edad">
                </div>
            <div>
                <label for="Information">¿Desea recibir información?</label>
                <input type="checkbox" name="Information" id="Information">
            </div>
            <button>Registrarse</button>
        </form>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
