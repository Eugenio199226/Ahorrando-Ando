<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="container">
  
        <div class="row" id="pwd-container">
        <div class="col-md-4"></div>
                  
        <div class="col-md-4">
        <section class="login-form">
            <form method="post" action="#" role="login">
                <label> Usuario:</label>
                <input type="email" name="email" placeholder="Introduce tu E-mail " required class="form-control input-lg" />
                    
                <label>Contraseña:</label>
                <input type="password" class="form-control input-lg" id="password" placeholder="Introduce tu Contraseña" required="" />
                        
                <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Inicia sesión</button>
                
                <div><a href="#">Crear una cuenta</a> o <a href="#">¿Has olvidado tu contraseña?</a></div>
                        
            </form>
                      
        </section>  
    
             
</body>
</html>
