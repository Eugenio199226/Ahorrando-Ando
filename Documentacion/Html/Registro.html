<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="homecss.css">
    <title>Document</title>
</head>

<body>
    <!--Barra con menu desplegable-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <a class="navbar-brand" href="./Index.html"><img src="Logobitmap4.png" alt=""></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <form class="navbar-form navbar-left" action="./listadeproductos.html">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Busqueda">
                        </div>
                    </div>
                    <button type="submit">Buscar</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./busquedaavanzada.html">Busqueda avanzada</a></li>
                </ul>
            </div>
        </div>
        <!--Barra con menu desplegable FIN-->
        <!-- Cuerpo del Registro de usuario (Es solo el esqueleto)-->
        <section>
            <div id="mensaje" class="error esconder">Alguno de los campos no es correcto</div>
            <form id="registro" action="#" method="post" class="form-horizontal" novalidate>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="usuario">Usuario:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="Text" minlength="5" maxlength="10" name="usuario" id="usuario" required>
                    </div>
                </div>
                <div id="errorusername" class="error esconder">Completa el usuario con el formato correcto</div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Contraseña:</label>
                    <div class="col-sm-8">
                        <input class="form-control" pattern="[a-zA-Z0-9]*" type="password" name="password" id="password" required>
                    </div>
                </div>
                <div id="errorpass" class="error esconder">Completa la contraseña con el formato correcto</div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Correo:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div>
                </div>
                <div id="erroremail" class="error esconder">Completa el correo con el formato correcto</div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="">Sexo:</label>
                    <div class="col-sm-10">
                        <label class="radio-inline"><input type="radio" name="optsex" value="h">Hombre</label>
                        <label class="radio-inline"><input type="radio" name="optsex" value="m">Mujer</label>
                    </div>
                </div>
                <div id="errorsexo" class="error esconder">Selecciona uno</div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="edad">Edad:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" name="edad" id="edad" required>
                    </div>
                </div>
                <div id="erroredad" class="error esconder">Completa la edad con el formato correcto</div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="col-sm-10">
                            <label><input type="checkbox"> ¿Desea recibir información?</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-offset-7 col-sm-2">
                    <button id="registrarseBtn">Registrarse</button>
                </div>
            </form>
        </section>
</body>
<script src="./jquery-3.3.1.min.js"></script>
<script src="./registroscript.js"></script>

</html>
